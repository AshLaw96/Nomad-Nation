<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Find and book the perfect caravan with Nomad Nation. A trusted platform for caravan owners and travelers to rent, list, or book caravans. Easy, secure, and tailored for your adventure.">
    <meta name="keywords" content="nomad, caravan rentals, travel platform, rent a caravan, caravan booking, caravan holidays, caravan hire, caravan owners, book a caravan, caravan renters, caravan stays.">
    <title>Nomad Nation</title>
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-wrap">
            <button class="nav-toggle" type="button" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="nav-tabs">
                <a class="nav-link {% if request.path == homepage %}active" aria-current="page{% endif %}" 
                href="{% url 'homepage' %}">Home</a>
                <!-- {% if user.is_authenticated %}
                <a class="nav-link {% if request.path == account_logout %}active" aria-current="page{% endif %}" 
                href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                <a class="nav-link {% if request.path == account_signup %}active" aria-current="page{% endif %}" 
                href="{% url 'account_signup' %}">Register</a>
                <a class="nav-link {% if request.path == account_login %}active" aria-current="page{% endif %}" 
                href="{% url 'account_login' %}">Login</a>
                {% endif %}
                <a class="nav-link {% if request.path == contact %}active" aria-current="page{% endif %}" 
                href="{% url 'contact' %}">Contact</a> -->
            </div>
        </div>
    </nav>
    <!-- Main content block -->
    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>
    <!-- Footer section -->
    <footer>
        <div class="social-media">
            <p>
                {% block copyright %}
                    Made by <a href="https://github.com/" class="github-link">Ashley Lawrence</a>
                {% endblock copyright %}
            </p>
            <p>Follow us: 
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-youtube-square"></i>
            </p>
        </div>
    </footer>
</body>
</html>
