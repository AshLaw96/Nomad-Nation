{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center bg-styles log-wrap">
    <h1 class="text-center mb-4 title">Log In</h1>
    <!-- Display Django Messages (Errors/Info) -->
    {% if messages %}
    <div class="mb-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
        </div>
    {% endfor %}
    </div>
    {% endif %}
    <p class="text-center">
        Don't have an account yet? <a href="{% url 'account_signup' %}">register</a> here.
    </p>
    <!-- Login form -->
    <form method="post" action="{% url 'account_login' %}" class="p-4 border rounded shadow-sm mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100 mt-3 btn-styles" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
