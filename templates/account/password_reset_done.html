{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center bg-styles log-wrap">
    <h1 id="title" class="text-center">Password Reset Requested</h1>
    <p class="text-center">If an account exists with the provided email address, a password reset email has been sent.</p>
    <p class="text-center">Please check your inbox and follow the instructions to reset your password.</p>
    <a href="{% url 'account_login' %}" class="btn btn-primary mt-3 btn-styles">Return to Login</a>
</div>
{% endblock %}
