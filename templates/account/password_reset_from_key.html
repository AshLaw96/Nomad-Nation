{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center bg-styles log-wrap">
    <h1 id="title" class="text-center mb-4">Reset Your Password</h1>
    {% if messages %}
    <div class="mb-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post" action="" class="p-4 border rounded shadow-sm mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100 mt-3 btn-styles" type="submit">Change Password</button>
    </form>
</div>
{% endblock %}
