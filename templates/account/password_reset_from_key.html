{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center bg-styles log-wrap">
    <h1 class="text-center mb-4 title">{% trans "Reset Your Password" %}</h1>
    <form method="post" action="#" class="p-4 border rounded shadow-sm mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100 mt-3 btn-styles" type="submit">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
