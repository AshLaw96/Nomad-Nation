{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center bg-styles log-wrap">
    <h1 id="title" class="text-center mb-4">Sign Out</h1>
    <!-- Display Django Messages (Errors/Info) -->
    {% if messages %}
    <div class="mb-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <p class="text-center">Are you sure you want to sign out?</p>
    <!-- Sign out form -->
    <form method="post" action="{% url 'account_logout' %}" class="p-4 border rounded shadow-sm mx-auto">
        {% csrf_token %}
        <button class="btn btn-primary w-100 mt-3 btn-styles" type="submit">Sign Out</button>
    </form>
    <p class="text-center mt-3">
        <a href="{% url 'account_login' %}" class="btn btn-link">Log in</a>
        or <a href="{% url 'homepage' %}">return to the homepage</a>
    </p>
</div>
{% endblock %}
